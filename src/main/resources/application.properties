
# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Show SQL statements in the console (optional for debugging purposes)
#spring.jpa.show-sql=true

# Hibernate DDL auto (create, create-drop, update, validate)
#spring.jpa.hibernate.ddl-auto=update  # Creates tables automatically based on your entities

# H2 Console Enable
spring.h2.console.enabled=true

# H2 Console Path (optional, defaults to /h2-console)
spring.h2.console.path=/h2-console
